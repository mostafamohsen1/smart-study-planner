<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="icon" href="images/favicon/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#4776E6">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-book"></i> Smart Study Planner</h1>
                <p>Create personalized study schedules based on your needs</p>
            </div>
            <div class="user-actions">
                <a href="login.html" class="btn-auth" id="auth-button">
                    <i class="fas fa-user"></i> <span>Sign In</span>
                </a>
                <div class="user-profile" id="user-profile" style="display: none;">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn-logout" id="logout-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="form-container">
                <h2>Add Your Courses</h2>
                <form id="course-form" data-mode="add">
                    <div class="form-group">
                        <label for="course-name"><i class="fas fa-graduation-cap"></i> Course Name</label>
                        <input type="text" id="course-name" placeholder="e.g., Mathematics" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline"><i class="far fa-calendar-alt"></i> Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty"><i class="fas fa-signal"></i> Difficulty Level</label>
                        <select id="difficulty" required>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topics"><i class="fas fa-book"></i> Topics (comma separated)</label>
                        <input type="text" id="topics" placeholder="e.g., Algebra, Calculus, Geometry">
                    </div>
                    <div class="form-group">
                        <label for="hours-available"><i class="far fa-clock"></i> Hours Available Per Week</label>
                        <input type="number" id="hours-available" min="1" max="168" value="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Course
                    </button>
                </form>
            </section>

            <section class="course-list">
                <h2>Your Courses</h2>
                <div id="courses-container">
                    <!-- Courses will be added here dynamically -->
                    <p class="empty-message">No courses added yet. Add a course to get started.</p>
                </div>
            </section>

            <section class="schedule-container">
                <h2>Your Study Schedule</h2>
                <button id="generate-schedule" class="btn btn-accent">Generate Schedule</button>
                <div id="schedule">
                    <!-- Schedule will be generated here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Smart Study Planner | Created for better learning</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
